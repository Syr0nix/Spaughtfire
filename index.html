<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@spaughtfire | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff3c00;
      box-shadow: 0 0 20px #ff3c00;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ff9900;
      text-shadow: 0 0 10px #ff3c00;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
      text-align: center;
      max-width: 400px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 350px;
    }

    .link-card {
      background: transparent;
      border: 2px solid #ff3c00;
      border-radius: 8px;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.25s ease;
      box-shadow: 0 0 10px transparent;
    }

    .link-card i {
      color: #ffcc00;
      min-width: 18px;
    }

    .link-card:hover {
      background-color: #1a0000;
      box-shadow: 0 0 10px #ff3c00;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 50px;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: #ff3c00;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .link-card {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Syr0nix/Spaughtfire/main/Profile.png" alt="Avatar" class="avatar">
  <h1>@spaughtfire</h1>
  <p class="tagline">VRChat Dancer | Content Creator | IRL Firefighter / Paramedic</p>

  <div class="links">
    <a class="link-card" href="#"><i class="fas fa-link"></i> Spaught Fire</a>
    <a class="link-card" href="#"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="link-card" href="#"><i class="fas fa-heart"></i> Lovense</a>
    <a class="link-card" href="#"><i class="fab fa-twitch"></i> Twitch</a>
    <a class="link-card" href="#"><i class="fab fa-twitter"></i> Twitter</a>
    <a class="link-card" href="#"><i class="fas fa-cloud"></i> Bluesky</a>
    <a class="link-card" href="#"><i class="fas fa-mug-hot"></i> Ko-fi</a>
    <a class="link-card" href="#"><i class="fas fa-star"></i> Fansly</a>
  </div>

  <div class="footer">
    &copy; 2025 <a href="https://github.com/Syr0nix">Syr0nix</a> | All rights reserved.
  </div>
</body>
</html>
