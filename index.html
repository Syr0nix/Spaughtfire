<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@spaughtfire | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Bottom-right decorative image */
    body::after {
      content: '';
      background: url('https://raw.githubusercontent.com/Syr0nix/Spaughtfire/main/BackGround.png') no-repeat bottom right;
      background-size: 500px;
      opacity: 0.08;
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff3c00;
      box-shadow: 0 0 20px #ff3c00;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ff9900;
      text-shadow: 0 0 10px #ff3c00;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }

    .tagline {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
      text-align: center;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 350px;
      position: relative;
      z-index: 1;
    }

    .link-card {
      background: transparent;
      border: 2px solid #ff3c00;
      border-radius: 8px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 60, 0, 0.4), transparent);
      transition: left 0.4s ease;
      z-index: 0;
    }

    .link-card:hover::before {
      left: 100%;
    }

    .link-card:hover {
      background: #1a0000;
      box-shadow: 0 0 15px #ff3c00;
      transform: scale(1.03);
    }

    .link-card i {
      color: #ffcc00;
      animation: flicker 2.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .footer {
      margin-top: 50px;
      font-size: 13px;
      color: #777;
      z-index: 1;
    }

    .footer a {
      color: #ff3c00;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .link-card {
        font-size: 14px;
        padding: 12px 18px;
      }

      body::after {
        background-size: 300px;
      }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Syr0nix/Spaughtfire/main/Profile.png" alt="Avatar" class="avatar">
  <h1>@spaughtfire</h1>
  <p class="tagline">VRChat Dancer | Content Creator | IRL Firefighter / Paramedic</p>

  <div class="links">
    <a class="link-card" href="#"><i class="fas fa-link"></i> Spaught Fire</a>
    <a class="link-card" href="#"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="link-card" href="#"><i class="fas fa-heart"></i> Lovense</a>
    <a class="link-card" href="#"><i class="fab fa-twitch"></i> Twitch</a>
    <a class="link-card" href="#"><i class="fab fa-twitter"></i> Twitter</a>
    <a class="link-card" href="#"><i class="fas fa-cloud"></i> Bluesky</a>
    <a class="link-card" href="#"><i class="fas fa-mug-hot"></i> Ko-fi</a>
    <a class="link-card" href="#"><i class="fas fa-star"></i> Fansly</a>
  </div>

  <div class="footer">
    &copy; 2025 <a href="https://github.com/Syr0nix">Syr0nix</a> | All rights reserved.
  </div>
</body>
</html>
