<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>@spaughtfire | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    @keyframes floatFox {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes waveGranite {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Wave background effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a1a, #0a0a0a);
      background-size: 300% 300%;
      animation: waveGranite 20s ease-in-out infinite;
      opacity: 0.25;
      z-index: -1;
    }

    /* Floating fox image on bottom-right */
    body::after {
      content: '';
      background: url('https://raw.githubusercontent.com/Syr0nix/Spaughtfire/main/BackGround.png') no-repeat bottom right;
      background-size: 500px;
      opacity: 1;
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 20px #ff3c00);
      animation: floatFox 8s ease-in-out infinite;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff3c00;
      box-shadow: 0 0 20px #ff3c00;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #ff9900;
      text-shadow: 0 0 10px #ff3c00;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }

    .tagline {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
      text-align: center;
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 350px;
      position: relative;
      z-index: 1;
    }

    .link-card {
      background: transparent;
      border: 2px solid #ff3c00;
      border-radius: 8px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .link-card:hover {
      background: #1a0000;
      box-shadow: 0 0 15px #ff3c00;
      transform: scale(1.03);
    }

    .link-card img.icon-left {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      object-fit: cover;
      animation: flicker 2.5s infinite alternate;
    }

    .link-card img.icon-right {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      object-fit: contain;
    }

    .link-card span {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer {
      margin-top: 50px;
      font-size: 13px;
      color: #777;
      z-index: 1;
    }

    .footer a {
      color: #ff3c00;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .link-card {
        font-size: 14px;
        padding: 12px 14px;
      }

      body::after {
        background-size: 300px;
      }
    }
  </style>
</head>
