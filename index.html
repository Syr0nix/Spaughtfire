<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaughtfire | Firefighter Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a url('https://i.imgur.com/Q84T0Dk.png') repeat;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #ff3c00;
      box-shadow: 0 0 20px #ff3c00;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 0 0 8px #ff0000;
    }

    p.tagline {
      font-size: 14px;
      color: #ffb366;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .link-card {
      background: #2b2b2b;
      border: 2px solid #ff3c00;
      padding: 15px 20px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      box-shadow: 0 0 10px rgba(255, 60, 0, 0.3);
    }

    .link-card:hover {
      background: #400000;
      box-shadow: 0 0 20px #ff3c00;
      transform: scale(1.04);
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }

    .footer a {
      color: #ff6600;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .link-card {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="https://example.com/avatar.jpg" alt="Avatar" class="avatar">
  <h1>🚒 @spaughtfire</h1>
  <p class="tagline">VRChat Dancer | Content Creator | IRL Fire Fighter 🔥 | Paramedic ⛑️</p>

  <div class="links">
    <a class="link-card" href="https://example.com/spaughtfire">🔥 Spaught Fire</a>
    <a class="link-card" href="https://instagram.com">📸 Instagram</a>
    <a class="link-card" href="https://www.lovense.com">❤️‍🔥 Lovense</a>
    <a class="link-card" href="https://twitch.tv/spaughtfire">🎮 Twitch</a>
    <a class="link-card" href="https://twitter.com">🐦 Twitter</a>
    <a class="link-card" href="https://bsky.social/@spaughtfire">🌌 Bluesky</a>
    <a class="link-card" href="https://ko-fi.com">☕ Ko-fi</a>
    <a class="link-card" href="https://fansly.com">🔥 Fansly</a>
  </div>

  <div class="footer">
    Made with 🔥 by <a href="https://github.com/Syr0nix">Syr0nix</a>
  </div>
</body>
</html>
